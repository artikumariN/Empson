<div>
<button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <h3 class="modal-title">Bios</h3>
    </div>
    <div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<table class="table table-striped table-border">
					<tr ng-repeat="b in bios">
						<td ng-if="!b.bio"><i class="fa fa-file-pdf-o"></i></td>
						<td><a target="_blank" href="{{b.bio}}">{{b.name}}</a></td>
            <td ng-if="b.bio"><a target="_blank" href="{{b.bio}}" download="{{b.bio}}">Download</a></td>
            <td ng-if="!b.bio">Data not available</td>
					</tr>
				</table>
			</div>
    </div>
</div>
