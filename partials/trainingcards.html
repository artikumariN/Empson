<button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <h3 class="modal-title">Training Cards</h3>
    </div>
    <div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<ul id="isotopeContainer" isotope-container class="isotope">
					<li ng-repeat="t in trainingCards" isotope-item style="width: 150px; float: left; margin: 5px; overflow: hidden;">
							<img src="{{t.producer}}/{{t.preview}}" alt="{{t.name}}"   style="width: 150px; height: 150px;">
							<a class="btn btn-gray" href="{{t.producer}}/{{t.image}}" target="_blank">{{t.name}}</a>
					</li>
				</ul>
			</div>
		</div>
    </div>
